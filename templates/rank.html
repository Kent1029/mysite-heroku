{% extends "base.html" %}

{% block title %}國際城市 人口排行榜 {% endblock %}
{% block headmessage %}國際城市 人口排行榜 {% endblock %}
{% block main %}
  <hr>
  <!-- 選擇表單的動作 -->
  <form action="/rank/" method=POST>
    選擇一個國家：
    <select name="id">         
        <option value="999">全部顯示</option> <!-- 下拉式選單寫法 -->
        {% for country in countries %}
          <option value="{{country.id}}">{{country.name}}</option>
        {%endfor %}                     
    </select>
    {% csrf_token %}
    <input type="submit" value="送出">
  </form>


  <table class="table table-striped">
    <tr class="table-info">
      <td colspan="3" align="center"><h3>國際主要城市人口排行榜</h3></td>
    </tr>

    <tr class="table-secondary"><td>城市名稱</td><td>國家</td><td>人口數量</td></tr>
  {% for city in cities %}
  <tr>
    <td>{{ city.name }}</td>
    <td>{{ city.country }}</td>
    <td>{{ city.population }}</td>
  </tr>
  {% endfor %}

{% endblock %}
